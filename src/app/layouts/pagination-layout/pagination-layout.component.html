@if(hasData()){
<div class="pagination">
  @if(isPrevButtonVisible()){
  <app-button card-upcoming color="primary" size="large" variant="outline" icon="arrow_back" iconPosition="start"
    ariaLabel="précédent" (click)="prevPage()">
    Précédent
  </app-button>
  }@if(isNextButtonVisible()){
  <app-button card-upcoming color="primary" size="large" variant="outline" icon="arrow_forward" iconPosition="end"
    ariaLabel="suivant" (click)="nextPage()">
    Suivant
  </app-button>
  }
</div>
}
