<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content select="[card-title]"></ng-content>
    </mat-card-title>
    <mat-card-subtitle>
      <ng-content select="[card-sub-title]"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>

  <div class="image-container">
    <ng-content select="[card-img]"></ng-content>
  </div>

  <mat-card-content>
    <p class="description">
      <ng-content select="[card-description]"></ng-content>
    </p>


    <p>Status:
      <ng-content select="[card-upcoming]"></ng-content>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <ng-content select="[card-action]"></ng-content>
  </mat-card-actions>
</mat-card>
