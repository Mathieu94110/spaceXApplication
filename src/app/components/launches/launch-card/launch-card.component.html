@if(launchInfo){
<mat-card class="search-card" (click)="goToLaunchDetails(launchInfo.id)">
  <mat-card-title>{{ launchInfo.name | slice: 0:30 }}</mat-card-title>
  <mat-card-content>
    <div class="search-card-info-line"><strong>Date:</strong> {{launchInfo.date_utc | date:'dd/MM/yyyy HH:mm:ss'}}</div>
    <div class="search-card-info-line"><strong>Capsules:</strong> {{ launchInfo.capsules }}</div>
    <div class="search-card-info-line"><strong>Details:</strong> {{ launchInfo.details || 'Aucune description
      disponible' | slice: 0:30 }}... </div>
    <div class="search-card-info-line"><strong>Success:</strong> {{ launchInfo.success ? 'Yes' : 'No'}}</div>
  </mat-card-content>
</mat-card>
}
