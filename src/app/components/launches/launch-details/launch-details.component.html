@let launch = launchDetails();

@if (isLoading()) {
<div class="loading-container">
  <mat-spinner></mat-spinner>
</div>
} @else {
@if (errorMessage()) {
<div class="error-message">
  <p>Error: {{ errorMessage() }}</p>
</div>
} @else if (launch) {
<div class="launch-details">
  <app-launch-card-details [launchInfo]="launch" />
</div>
}
}
