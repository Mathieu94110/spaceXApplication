<ng-container>
  <!-- Si le chargement est en cours, affiche le spinner -->
  @if (launcheIsLoading()) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  } @else if (launche()!== null) {
  <div class="launches-launche-wrapper">
    <app-card-layout [launch]="launche()!" class="launches-unique-card" />
  </div>
  } @else if(launcheError()) {
  <div class="all-launches-full-screen">
    <h2>{{errorMsg}}</h2>
  </div>
  }
</ng-container>
