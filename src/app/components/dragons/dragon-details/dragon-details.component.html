@let dragon = dragonDetails();
@if (isLoading()) {
<div class="loading-container">
  <mat-spinner diameter="50"></mat-spinner>
</div>
} @else {
@if (errorMessage()) {
<div class="error-message">
  <p>Erreur : {{ errorMessage() }}</p>
</div>
} @else if (dragon) {
<div class="dragon-details">
  <app-dragon-card-details [dragonInfo]="dragon" />
</div>
}
}
