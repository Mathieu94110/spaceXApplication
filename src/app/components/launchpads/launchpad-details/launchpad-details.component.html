@let launchPad = launchPadDetails();
@if (isLoading()) {
<div class="loading-container">
  <mat-spinner></mat-spinner>
</div>
} @else {
@if (errorMessage()) {
<div class="error-message">
  <p>Erreur : {{ errorMessage() }}</p>
</div>
} @else if (launchPad) {
<div class="details-container">
  <app-launchpad-card-details [launchPadInfo]="launchPad" />
</div>
}
}
