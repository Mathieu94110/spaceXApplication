@let capsule = capsuleDetails();
@if (isLoading()) {
<div class="loading-container">
  <mat-spinner></mat-spinner>
</div>
} @else {
@if (errorMessage()) {
<div class="error-message">
  <p>Erreur : {{ errorMessage() }}</p>
</div>
} @else if (capsule) {
<div class="details-container">
  <app-capsule-card-details [capsuleInfo]=" capsule" />
</div>
}
}
